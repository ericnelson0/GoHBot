package Protos;

message PurchaseShipmentRefreshRequest {
   optional ShipmentType shipment_type = 2 [default = SHIPMENTPVE];
}
enum ShipmentType {
   SHIPMENT_PVP = 1;
   SHIPMENT_PVE = 2;
   SHIPMENT_SHIP_WAR = 3;
   SHIPMENT_CANTINA = 4;
   SHIPMENT_SHIP_PVP = 5;
   SHIPMENT_SHARD = 6;
   SHIPMENT_GUILD = 7;
   SHIPMENT_MOD = 8;
}
