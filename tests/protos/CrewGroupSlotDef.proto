package Protos;

message CrewGroupSlotDef {
   optional int32 max_size = 1 [default = 0];
   optional Rarity rarity_requirement = 2 [default = NOSTAR];
   optional string name_key = 3 [default = ""];
   optional string stat_table_id = 4 [default = ""];
}
enum Rarity {
   ONE_STAR = 1;
   TWO_STAR = 2;
   THREE_STAR = 3;
   FOUR_STAR = 4;
   FIVE_STAR = 5;
   SIX_STAR = 6;
   SEVEN_STAR = 7;
   NO_STAR = 8;
}
